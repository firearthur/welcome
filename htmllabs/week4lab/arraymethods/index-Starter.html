<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 2</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em></p>
  <script>

    var people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    var comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?

    // Array.prototype.some = function()
    // {
    //   var isAtLeast19 = false;
    //   for(var i = 0; i < this.length; i++)
    //   {
    //     if((2017 - this[i].year))
    //     {
    //       isAtLeast19 = true;
    //       break;
    //     }
    //   }
    //   return isAtLeast19;
    // };
    
    function isAtLeast19(obj)
    {
      return ((2017-obj.year) >= 19)
    };
    

    console.log(people.some(isAtLeast19));
    
    // Array.prototype.every() // is everyone 19?
    
    function isEveryOne19(o)
    {
      return o.year === 19
    }
    
    console.log(people.every(isEveryOne19));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    function sameID(ob)
    {
      return ob.id === 823423;
    }
    
    console.log(comments.find(sameID));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    function sameIDIndex(obje)
    {
      return obje.id === 823423;
    }
    
    console.log(comments.findIndex(sameIDIndex));
    
    
    // delete the comment with the ID of 823423
    console.log(comments.splice(comments.findIndex(sameIDIndex),1));
    console.log(comments);
  </script>
</body>
</html>
