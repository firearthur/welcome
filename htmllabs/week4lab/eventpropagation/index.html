<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after { box-sizing: inherit; }

    div {
      width:100%;
      padding:100px;
    }

    .one {
      background: #79BD8F;
    }

    .two {
      background: #BEEB9F;
    }

    .three {
      background: #FFFF9D;
    }
  </style> 
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<button>button</button>

<script>
  var divsCollection = document.getElementsByTagName("div");

  for (var divs=[], i=divsCollection.length; i;)
    divs[--i] = divsCollection[i];

  function logText(event)
  {
    event.stopPropagation();
    console.log(this.classList.value);
  }

  divs.forEach(function(div){
    div.addEventListener("click",logText,{capture:true});
  });
  
  var btn = document.getElementsByTagName("button")[0];
  btn.addEventListener("click",function(){console.log("clicked")},{once:true});
  
  console.log("I made it till the end");

</script>
</body>
</html>
