<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <hr>
        <form action ="#" method="post">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="first"/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name ="last"/></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>Street Address:</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><select name="state" >
                        <option value="state">State</option>
                        <option value="California">CA</option>
                        <option value="Washington">WA</option>
                        <option value="Arizona">AZ</option>
                        <option value="Nevada">NV</option>
                        <option value="Oregon">OR</option>
                        <option value="Idaho">ID</option>
                        <option value="Utah">UT</option>
                        <option value="Montana">MT</option>
                        <option value="Colorado">CO</option>
                        <option value="New Mexico">NM</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" name="age" min="0" max="115"></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="DOB"></td>
                </tr>
                <tr>
                    <td>Type of crust:</td>
                    <td>
                        <input type="radio" value="Thin Crust" name="crust">Thin
                        <input type="radio" value="Thick Crust" name="crust">Thick
                        <input type="radio" value="Deep Dish" name="crust">Deep Dish
                    </td>
                </tr>
                <tr>
                    <td>Toppings:</td>
                    <td>
                        <input type="checkbox" value="Chicken" name="Toppings">Chicken<br>
                        <input type="checkbox" value="Mushrooms" name="Toppings">Mushrooms<br>
                        <input type="checkbox" value="Olives" name="Toppings">Olives<br>
                        <input type="checkbox" value="Green Pepper" name="Toppings">Green Pepper<br>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit" value="Send Info"></td>
                </tr>
                
            </table>
            
            
        </form>
    </body>
</html>
