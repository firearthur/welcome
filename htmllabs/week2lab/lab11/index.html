<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>I am an h1</h1>
    <p id="first"  class="special">Hello</p>
    <p class="special">Goodbye</p>
    <p>Hi Again</p>
    <p id="last">Goodbye Again</p>
    <script>        
        /* Come up with 4 different ways to select the first <> tag */
        var firstOne = document.getElementById("first");
        alert(firstOne);
        var firstTwo = document.getElementsByClassName("special")[0];
        alert(firstTwo);
        var firstThree = document.getElementsByTagName("p")[0];
        alert(firstThree);
        var firstFour = document.querySelectorAll("p")[0];
        alert("this is the selector " + firstFour);
    </script>
</body>
</html>
