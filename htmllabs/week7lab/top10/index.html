<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app ="TopTenTvShows">
    <div class="header">
      <div class="container">
        10
      </div>
    </div>

    <div ng-controller="MainController" class="main">
      <div class="container">
        <div class="content">

          
          <!--TODO: Loop through shows and display each one with this HTML-->
          <div ng-repeat="show in shows">
            <div class="rank">{{$index + 1}}</div>
            <h2 class="series">{{show.series}}</h2>
            <p class="genre">{{show.genre}}</p>
            <p class="run-start">{{show.run_start}}</p>
            <p class="description">{{show.description}}</p>
         </div>
          

        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    
    <!-- Services -->
    <script type="text/javascript" src="js/services/shows.js"></script>
  </body>
</html>
