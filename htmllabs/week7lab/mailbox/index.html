<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link href="css/main.css" rel="stylesheet" />
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app="MailBoxApp">
    <div class="header">
      <div class="container">
        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
      </div>
    </div>

    <div ng-controller="HomeController" class="main">
      <div class="container">

        <div class="email" ng-repeat="email in emails">
          <span class="from">{{email.from}}</span> <span class="subject">{{email.subject}}</span><span class="date">{{ email.datetime | date :  "MMM d, y" }}</span>
        </div>

      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/emails.js"></script>
  </body>
</html>
