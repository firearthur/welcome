<!DOCTYPE html>
<html>
	<head>
		<title>JQuery COntent Slider</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1 id="welcome">jQuery Content Slider</h1>
			</header>
			<img id="prev" src="img/arrow-left.png" alt="Prev">
			<div id="slider">
				<div class="slide">
					<div class="slide-copy">
						<h2>Slider One</h2>
						<p>Caption one</p>
					</div>
					<img src="img/slide1.jpg">
				</div>
				<div class="slide inactive">
					<div class="slide-copy">
						<h2>Slider Two</h2>
						<p>Caption two</p>
					</div>
					<img src="img/slide2.jpg">
				</div>
				<div class="slide inactive">
					<div class="slide-copy">
						<h2>Slider Three</h2>
						<p>Caption three</p>
					</div>
					<img src="img/slide3.jpg">
				</div>
				<div class="slide inactive">
					<div class="slide-copy">
						<h2>Slider Four</h2>
						<p>Caption four</p>
					</div>
					<img src="img/slide4.jpg">
				</div>
				<div class="slide inactive">
					<div class="slide-copy">
						<h2>Slider Five</h2>
						<p>Caption five</p>
					</div>
					<img src="img/slide5.jpg">
				</div>
			</div>
			<img id="next" src="img/arrow-right.png" alt="Next">
		</div>
		
		<div id="btnsDiv">
			<button type="button" class="btn start">Start autoslide</button>
			<button type="button" class="btn stop">Stop autoslide</button>
			
		</div>
		<script type="text/javascript" src="/htmllabs/week5lab/jqueryimgslider/js/script.js"></script>
	</body>
</html>
